<html>
<script src="https://kit.fontawesome.com/b11ccc47c6.js" crossorigin="anonymous"></script>
{% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %} {% load static %}

<style>
  .nav-link {
    color: #09293f;
    font-size: 20px;
    font-weight: 500;
    padding: 20px;
  }
  h3 {
    margin-bottom: 30px;
    font-size: 30px;
    color: #09293f;
  }
</style>
<script>
  function show(){
    alert("profile saved successfully!");
    return false;
  }
</script>
<body style="background-color: beige">
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="{% url 'main' %}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'jobs' %}">Jobs</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'applied_jobs' %}">Applied Jobs</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'profile' %}">Profile</a>
    </li>
    <li class="nav-item">
      <a class="btn btn-danger" style="margin-top: 14px" href="{% url 'logout' %}">Logout</a>
    </li>
  </ul>


{% block content %}
<h3>Your Profile <i class="fa-solid fa-user"></i></h3>
<form method="POST" enctype="multipart/form-data" class="mt-3">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Skills</label>
    <textarea name="skills" class="form-control" rows="4">{{ profile.skills }}</textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Upload Resume</label>
    <input type="file" name="resume" class="form-control">
  </div>

  <button type="submit" class="btn btn-success" onclick="show()">Save Profile</button>
</form>

{% if profile.resume %}
  <p class="mt-3">Current Resume: 
     <a href="{{ profile.resume.url }}" target="_blank" class="btn btn-link">Download</a>
  </p>
{% endif %}
{% endblock %}

</body>
</html>
